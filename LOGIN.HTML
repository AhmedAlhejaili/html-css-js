<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">تسجيل</a></li>
        <li class="tab"><a href="#login">تسجيل دخول</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>تسجيل</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                الاسم الاول<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                الاسم الاخير<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              البريد الالكتروني<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              كلمة المرور<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>سجل</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>مرحباً!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              البريد الالكتروني<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              كلمة المرور<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">نسيت كلمة المرور ؟</a></p>
          
          <button class="button button-block"/>تسجيل دخول</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
